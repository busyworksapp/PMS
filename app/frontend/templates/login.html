<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Barron Production Management</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
      <div style="text-align: center; margin-bottom: 2rem;">
        <h1 class="logo" style="justify-content: center;">
          <span>⚙️</span> BARRON
        </h1>
        <p class="text-muted">Production Management System</p>
      </div>

      <div id="login-form">
        <div class="form-group">
          <label for="username" class="required">Username</label>
          <input type="text" id="username" placeholder="Enter username" required>
        </div>

        <div class="form-group">
          <label for="password" class="required">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <button type="button" class="btn-primary" style="width: 100%;" onclick="handleLogin()">
          Sign In
        </button>

        <p class="text-center text-muted" style="margin-top: 1rem;">
          Operators: <a href="/operator-login.html">Login with Employee Number</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
  <script>
    async function handleLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!username || !password) {
        showAlert("Please enter username and password", "warning");
        return;
      }

      try {
        await login(username, password);
        showAlert("Login successful", "success");
        setTimeout(() => {
          window.location.href = "/dashboard.html";
        }, 1000);
      } catch (error) {
        showAlert("Login failed: " + error.message, "danger");
      }
    }

    document.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        handleLogin();
      }
    });
  </script>
</body>
</html>

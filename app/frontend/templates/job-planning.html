<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Planning - Barron Production Management</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body onload="requireAuth(); loadOrders();">
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <span>⚙️</span> BARRON
      </div>
      <ul class="nav-links">
        <li><a href="/dashboard.html">Dashboard</a></li>
        <li><a href="/job-planning.html">Job Planning</a></li>
        <li><a href="/defects.html">Defects</a></li>
        <li><a href="/maintenance.html">Maintenance</a></li>
        <li><a href="/master-data.html">Master Data</a></li>
      </ul>
      <div class="user-menu">
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="flex-between mb-3">
      <h1>Order Scheduling & Planning</h1>
      <button class="btn-primary" onclick="showModal('new-order-modal')">
        ➕ New Order
      </button>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Filter & Search</h3>
      </div>
      <div class="form-row">
        <input type="text" placeholder="Search order number..." id="search-order" onkeyup="filterOrders()">
        <select id="filter-status" onchange="filterOrders()">
          <option value="">All Status</option>
          <option value="scheduled">Scheduled</option>
          <option value="in_progress">In Progress</option>
          <option value="on_hold">On Hold</option>
          <option value="completed">Completed</option>
        </select>
        <select id="filter-department" onchange="filterOrders()">
          <option value="">All Departments</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Order #</th>
            <th>Customer</th>
            <th>Value</th>
            <th>Department</th>
            <th>Status</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="orders-table">
          <tr>
            <td colspan="8" class="text-center text-muted">Loading orders...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- New Order Modal -->
  <div id="new-order-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create New Order</h2>
        <button class="modal-close">✕</button>
      </div>

      <div class="form-group">
        <label for="order-number" class="required">Order Number</label>
        <input type="text" id="order-number" placeholder="e.g., ORD-2024-001" required>
      </div>

      <div class="form-group">
        <label for="customer-name" class="required">Customer Name</label>
        <input type="text" id="customer-name" placeholder="Enter customer name" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="order-value" class="required">Order Value</label>
          <input type="number" id="order-value" placeholder="0.00" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="department-select" class="required">Department</label>
          <select id="department-select" required></select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="start-date" class="required">Start Date</label>
          <input type="datetime-local" id="start-date" required>
        </div>

        <div class="form-group">
          <label for="end-date" class="required">End Date</label>
          <input type="datetime-local" id="end-date" required>
        </div>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" placeholder="Additional notes..."></textarea>
      </div>

      <div class="modal-footer">
        <button class="btn-secondary" onclick="hideModal('new-order-modal')">Cancel</button>
        <button class="btn-primary" onclick="saveNewOrder()">Create Order</button>
      </div>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
  <script>
    let allOrders = [];

    async function loadOrders() {
      try {
        allOrders = await apiCall("GET", "/orders");
        renderOrders(allOrders);
        loadDepartments();
      } catch (error) {
        showAlert("Failed to load orders", "danger");
      }
    }

    function renderOrders(orders) {
      const tableBody = document.getElementById("orders-table");
      if (orders.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No orders found</td></tr>';
        return;
      }

      tableBody.innerHTML = orders.map(order => `
        <tr>
          <td><strong>${order.order_number}</strong></td>
          <td>${order.customer_name}</td>
          <td>$${parseFloat(order.order_value).toFixed(2)}</td>
          <td>${order.department_id}</td>
          <td><span class="badge badge-info">${order.status}</span></td>
          <td>${formatDate(order.start_date)}</td>
          <td>${formatDate(order.end_date)}</td>
          <td>
            <button class="btn-small btn-secondary" onclick="editOrder(${order.id})">Edit</button>
            <button class="btn-small btn-danger" onclick="deleteOrder(${order.id})">Delete</button>
          </td>
        </tr>
      `).join("");
    }

    function filterOrders() {
      const search = document.getElementById("search-order").value.toLowerCase();
      const status = document.getElementById("filter-status").value;
      const dept = document.getElementById("filter-department").value;

      const filtered = allOrders.filter(order => {
        const matchSearch = order.order_number.toLowerCase().includes(search);
        const matchStatus = !status || order.status === status;
        const matchDept = !dept || order.department_id.toString() === dept;
        return matchSearch && matchStatus && matchDept;
      });

      renderOrders(filtered);
    }

    async function loadDepartments() {
      try {
        const depts = await apiCall("GET", "/master/departments");
        const select = document.getElementById("department-select");
        const filterSelect = document.getElementById("filter-department");

        select.innerHTML = depts.map(dept => 
          `<option value="${dept.id}">${dept.name}</option>`
        ).join("");

        filterSelect.innerHTML = '<option value="">All Departments</option>' +
          depts.map(dept => 
            `<option value="${dept.id}">${dept.name}</option>`
          ).join("");
      } catch (error) {
        console.error("Failed to load departments", error);
      }
    }

    async function saveNewOrder() {
      const orderData = {
        order_number: document.getElementById("order-number").value,
        customer_name: document.getElementById("customer-name").value,
        order_value: parseFloat(document.getElementById("order-value").value),
        department_id: parseInt(document.getElementById("department-select").value),
        start_date: new Date(document.getElementById("start-date").value).toISOString(),
        end_date: new Date(document.getElementById("end-date").value).toISOString(),
        notes: document.getElementById("notes").value,
      };

      try {
        await apiCall("POST", "/orders", orderData);
        showAlert("Order created successfully", "success");
        hideModal("new-order-modal");
        loadOrders();
      } catch (error) {
        showAlert("Failed to create order: " + error.message, "danger");
      }
    }

    function editOrder(id) {
      showAlert("Edit functionality coming soon", "info");
    }

    function deleteOrder(id) {
      if (confirm("Are you sure you want to delete this order?")) {
        showAlert("Delete functionality coming soon", "info");
      }
    }
  </script>
</body>
</html>
